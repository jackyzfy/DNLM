custom_proxy_group=🇭🇰 香港节点`url-test`(港|HK|🇭🇰|Hong Kong)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=🇨🇳 台湾节点`url-test`(台|TW|Taiwen)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=🇸🇬 新加坡节点`url-test`(新加坡|狮城|SG|🇸🇬|Singapore)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|🇯🇵|Japan)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=🇺🇲 美国节点`url-test`(^((?!(🇭🇰|🇸🇬|🇯🇵|🇨🇳|港|HK|Hong Kong|台|TW|Taiwen|新加坡|狮城|SG|Singapore|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)).)*$)`http://www.gstatic.com/generate_204`600,,50


;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true
